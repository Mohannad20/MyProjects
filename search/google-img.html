<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="rr">
            <a title="google search" href="index.html">Search</a>
        </div>

        <form action="https://www.google.com/search">
            <div class="cont">
                <div class="img">
                    <img src="google img.png" / style="width: 420px; height: 130px;">
                    <span id="mm">image</span>
                </div>

                <div class="barsearch">
                    <input type="search" name="q" class="bar">
                    <input type="hidden" name="tbm" value="isch" class="bar">
                </div>
            </div>
        </form>
    </body>
</html>
